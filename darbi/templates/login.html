{% extends 'base.html' %}
{% block content %}
	<div class="container d-flex align-items-center justify-content-center mt-3" style="min-height:350px;">
		<div class="card col-sm-12 col-md-6">
			<div class='card-header'>
				<h1>MT Sēta darbi</h1>
			</div>
			<div class='card-body'>
				<form method='post'>
					{% csrf_token %}
					<div class="col-sm-12 col-md-10 p-3">
						<input type="text" class="form-control" id="mtLogin" placeholder="Lietotājs" name='username'>
					</div>
					<div class="col-sm-12 col-md-10 p-3">
						<input type="password" class="form-control" id="mtPass" placeholder="Parole" name="password">
					</div>
					<div class="col-sm-12 col-10 p-3">
						<button class="btn btn-warning btn-lg" type='submit'>Ieeja</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
